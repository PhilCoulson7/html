<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PhilCoulson7</title>
</head>

<body>
  <header style="text-align: right;"><a href="index.html">返回目录</a></header>
  <br>
  <!-- 复合标签——表格 -->
  <!-- table border属性是出现线框，过时的属性，被css3样式替代 -->
  <!-- 注意事项：只有th和td里面是放置内容的 -->
  <table border="1">
    <!-- 表头 -->
    <!-- tr是一行 -->
    <!-- th是表头的单元格 -->
    <thead>
      <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
      </tr>
    </thead>
    <!-- 表格的内容 -->
    <tbody>
      <!-- td是表的内容单元格 -->
      <td>1902001</td>
      <td>吕佳龙</td>
      <td>男</td>
      <tr>
        <td>1902002</td>
        <td>唐剑</td>
        <td>男</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
