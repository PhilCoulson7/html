<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字竖排</title>
  <style>
    .shu01 {
      /* 从左到右竖排 */
      writing-mode: vertical-lr;
    }

    .shu02 {
      /* 从右到左竖排 */
      writing-mode: vertical-rl;
    }
  </style>
</head>

<body>

  <section class="shu01">
    我需要文字竖排效果-1<br>
    我需要文字竖排效果-2<br>
    竖排效果-3
  </section>
  <hr>
  <section class="shu02">
    我需要文字竖排效果-1<br>
    我需要文字竖排效果-2<br>
    竖排效果-3
  </section>

</body>

</html>
