<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- title的作用是更改标题栏显示的文字，一般是网站的名称 -->
  <title>PhilCoulson7</title>
</head>

<body>
  <!-- 标题文字 hn n为1-6,共六种不同大小的标题 -->
  普通文字
  <h1>一级标题</h1>
  <h2>二级标题</h2>
  <h3>三级标题</h3>
  <h4>四级标题</h4>
  <h5>五级标题</h5>
  <h6>六级标题</h6>
  <!-- 强制断行，单一标记，不用成对 br -->
  第一行<br>
  第二行<br>
  <!-- 分割线，用一条线分割显示区域为上下两个部分，单一标记 hr -->
  第三行
  <hr>
  第四行
</body>

</html>
